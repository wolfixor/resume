apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment
  labels:
    app: payment
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment
  template:
    metadata:
      labels:
        app: payment
        component: backend
    spec:
      containers:
      - name: payment
        image: wolfix1245/payment:latest
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"