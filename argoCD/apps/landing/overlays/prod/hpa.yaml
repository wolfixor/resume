apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: landingcomplex-app
  labels:
    app: landingcomplex-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: landingcomplex-app
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70