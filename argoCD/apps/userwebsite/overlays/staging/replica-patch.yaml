apiVersion: apps/v1
kind: Deployment
metadata:
  name: userwebsite-app
spec:
  replicas: 2
  template:
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/staging
                    operator: In
                    values:
                      - "worker-staging"
      containers:
      - name: userwebsite-app
        resources:
          requests:
            cpu: "400m"
            memory: "800Mi"
            ephemeral-storage: "800Mi"
          limits:
            cpu: "800m"
            memory: "1600Mi"
            ephemeral-storage: "800Mi"