apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard-ingress
spec:
  tls:
  - hosts:
    - dashboarddev.wolfixsite.shop
    secretName: dashboard-dev-tls
  rules:
  - host: dashboarddev.wolfixsite.shop
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dashboard-service
            port:
              number: 80