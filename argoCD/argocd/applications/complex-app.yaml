apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: complex-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/wolfixor/gitops-repo
    targetRevision: main
    path: apps/complex/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
---
